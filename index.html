<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flower Table</title>
</head>
<body>
    <h2>Flowers</h2>
    <table border="2" cellspacing="0" cellpadding="5">
        <tr>
            <th colspan="2">Flower</th>
        </tr>
        <tr>
            <th>Flower Name</th>
            <th>Colour</th>
        </tr>
        <tr>
            <td>Red Rose</td>
            <td>Red</td>
        </tr>
        <tr>
            <td>White Rose</td>
            <td>White</td>
        </tr>
        <tr>
            <td>Jasmine</td>
            <td>White</td>
        </tr>
        <tr>
            <td>Sunflower</td>
            <td>Yellow</td>
        </tr>
    </table>
</body>
</html>
