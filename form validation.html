<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form name="regform" onsubmit="validateform()">

        <label for="name">Name &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp: </label>
        <input type="text" id="name" name="name">
        <br><br>

        <label for="username">Username &nbsp : </label>
        <input type="text" id="username" name="username">
        <br><br>

        <label for="pword">Password &nbsp&nbsp:</label>
        <input type="password" name="pword" id="pword">
        <br><br>

        <label for="repword">Password2 :</label>
        <input type="password" name="repword" id="repword">
        <br><br>

        
        <label for="ph">ph no &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp:</label>
        <input type="text" name="ph" id="ph">
        <br><br>

        <label for="email">Email &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp:</label>
        <input type="text" name="email" id="email">
        <br><br>

        <label for="designation">Designation</label>
        <select name="teacher" id="designation">
            <option value=""></option>
            <option value="teacher">teacher</option>
            <option value="student">student</option>
        </select>
        <br><br>

        <h5>gender : </h5>

            <input type="radio" id="ch" name="gender" value="male">
            <label for="ch">male</label>

            <input type="radio" id="ch" name="gender" value="female">
            <label for="ch">female</label>
            <br><br>


        <input type="submit" value="submit">


    </form>

    <script>
        function validateform(){
            var name = document.regform.name.value;
            var username = document.regform.username.value;
            var pword = document.regform.pword.value;
            var repword = document.regform.repword.value;
            var ph = document.regform.ph.value;
            var email = document.regform.email.value;
            var designation= document.regform.designation.value;
            var gender = document.regform.gender.value;

            if (name == null || username==null|| name=="" || username==""){
                window.alert("name/username cannot be null!")
            };

            //  Name validation
            flag1 = 0
            for(i=0 ; i<name.length ; i++){
                if ((!(name[i]>="a" && name[i] <= "z")) && (!(name[i]>="A" && name[i] <= "Z"))){
                    flag1++
                }
            }
            if(flag1 != 0){
                window.alert("name cannot contain number")
            }


            //password validation
            const string = "\/.,)(*&^%$#@!~)"

            if(pword.length < 6){
                window.alert("Passowrd length must be greater than 6")
            }

            flag3=0;
            flag4=0;
            flag5=0;
            flag6=0;


            for(i=0 ; i<pword.length ; i++){
                if ((pword[i]>="a" && pword[i] <= "z")){
                    flag3++
                }else if ((pword[i]>="A" && pword[i] <= "Z")){
                    flag4++
                }else if ((pword[i]>="0" && pword[i] <= "1")){
                    flag5++;
                }else if (string.includes(pword)){
                    flag6++;
                }
            }

            if (flag3 ==0 || flag4==0|| flag5 ==0 || flag6==0){
                window.alert("password is not strong,Password must contain a capital letter and special letters!!")
            }



            if (pword != repword){
                window.alert("password doesnot match")
            };




            //  ph validation
            if(ph.length != 10){
                window.alert("Phone number must be 10 digits")
            }
            flag2 = 0;
            for(i=0 ; i<ph.length ; i++){
                if ((!(ph[i]>="0" && ph[i] <= "9"))){
                    flag2++
                }
            }
            if(flag2 != 0){
                window.alert("phone number cannot contain alphabets")
            }


            


            //email validation
            atrate_index = 0;
            lastdot_index = 0;

            for(i=0;i<=email.length;i++){
                if (email[i] == "@"){
                    atrate_index = i
                }
            }
 
            for(i=email.length;i>=0;i--){
                if (email[i] == "."){
                    lastdot_index = i
                }
            }

            flag8 = 0;
            flag9 = 0;
            flag10 = 0;
            flag11 = 0;


            z = atrate_index - 0;
            // 0 -> @
            if (z>0){
                for(i=0 ; i<atrate_index ; i++){
                    if ((email[i]>="a" && email[i] <= "z")){
                        flag8++
                    }else if ((email[i]>="A" && email[i] <= "Z")){
                        flag9++
                    }
                }
            } else {
                window.alert("atleast one letter before @")
            }

            t = lastdot_index - atrate_index-1;
            // @ -> last dot
            if (t>0){
                for(i=atrate_index ; i<lastdot_index ; i++){
                    if ((email[i]>="a" && email[i] <= "z")){
                        flag10++
                    }else if ((email[i]>="A" && email[i] <= "Z")){
                        flag11++
                    }
                }
            } else {
                window.alert("atleast one letter between @ and .")
            }

            v = email.length - lastdot_index - 1
            if (v <  2) {
                window.alert("extension invalid(eg:- .com,.in,.co)")
            }



            //designation validation
            // if (designation == ""){
            //     window.alert("please select designation")
            // }


  

        
        }
    </script>
</body>
</html>
