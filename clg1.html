<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form with Radio Buttons and Checkboxes</title>
</head>
<body>

    <h2>Registration Form</h2>

    <form action="http://www.mysite.com/reg.php" method="POST">
        
        <!-- Textbox -->
        <label for="username">Enter your name:</label>
        <input type="text" id="username" name="username" maxlength="25" placeholder="Max 25 characters"><br><br>

        <!-- Radio Buttons -->
        <label>Choose your gender:</label><br>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label><br>
        
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label><br>
        
        <input type="radio" id="other" name="gender" value="other">
        <label for="other">Other</label><br><br>

        <!-- Checkboxes -->
        <label>Select your interests:</label><br>
        <input type="checkbox" id="sports" name="interests" value="sports">
        <label for="sports">Sports</label><br>

        <input type="checkbox" id="music" name="interests" value="music">
        <label for="music">Music</label><br>

        <input type="checkbox" id="reading" name="interests" value="reading">
        <label for="reading">Reading</label><br><br>

        <!-- Selection List -->
        <label for="country">Choose your country:</label><br>
        <select id="country" name="country" size="2">
            <option value="usa">United States</option>
            <option value="india">India</option>
            <option value="uk">United Kingdom</option>
            <option value="germany">Germany</option>
        </select><br><br>

        <!-- Submit and Reset Buttons -->
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">

    </form>

</body>
</html>
